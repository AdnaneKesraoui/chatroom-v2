<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  <title>ChatCord App</title>
</head>
<body>
  <div class="join-container">
    <header class="join-header">
      <h1><i class="fas fa-smile"></i> ChatCord</h1>
    </header>
    <main class="join-main">
      <form id="join-form">
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username..."
            required
          />
        </div>
        <div class="form-control">
          <label for="room">Room</label>
          <select name="room" id="room">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-control" id="new-room-container" style="display:none;">
          <label for="new-room">New Room Name</label>
          <input
            type="text"
            name="new-room"
            id="new-room"
            placeholder="Enter new room name..."
          />
        </div>
        <button type="submit" class="btn">Join Chat</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const joinForm = document.getElementById('join-form');
    const roomSelect = document.getElementById('room');
    const newRoomContainer = document.getElementById('new-room-container');
    const newRoomInput = document.getElementById('new-room');

    // Fetch predefined rooms from the server
    fetch('/rooms')
      .then(response => response.json())
      .then(rooms => {
        rooms.forEach(room => {
          const option = document.createElement('option');
          option.value = room;
          option.textContent = room;
          roomSelect.appendChild(option);
        });
        const createNewOption = document.createElement('option');
        createNewOption.value = 'create-new';
        createNewOption.textContent = 'Create New Room';
        roomSelect.appendChild(createNewOption);
      });

    roomSelect.addEventListener('change', function () {
      if (roomSelect.value === 'create-new') {
        newRoomContainer.style.display = 'block';
      } else {
        newRoomContainer.style.display = 'none';
      }
    });

    joinForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      let room = roomSelect.value;

      if (room === 'create-new') {
        room = newRoomInput.value.trim();
        if (room === '') {
          alert('Please enter a room name');
          return;
        }
        console.log(`Creating new room: ${room}`);
        socket.emit('createRoom', room, (error) => {
          if (error) {
            alert(error);
            console.log(`Error creating room: ${error}`);
            return;
          }
          console.log(`Room created successfully: ${room}`);
          window.location.href = `chat.html?username=${username}&room=${room}`;
        });
      } else {
        console.log(`Joining existing room: ${room}`);
        window.location.href = `chat.html?username=${username}&room=${room}`;
      }
    });

    const socket = io();
  </script>
</body>
</html>
